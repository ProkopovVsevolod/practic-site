spring:
  profiles:
    default: dev
  application:
    name: discovery-service
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0
    peer-node-read-timeout-ms: 100000
server:
  port: 8761